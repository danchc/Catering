<!DOCTYPE html>
<html lang=it xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='R3 Catering | Registrazione')"></head>
<body>

<div class="register-flex-container">
    <div class="logo-container">
        <a href="index.html" th:href="@{/}"><img src="/images/r3-logo-v1.png" th:src="@{/images/r3-logo-v1.png}" alt="logo"></a>
    </div>
    <div class="container">

        <form method="POST" th:action="@{/register}" th:object="${credentials}">
            <!-- form title -->
            <div class="form-title">
                Registrati ora!
            </div>
            <!-- ####### -->
            <div class="error-container" th:if="${#fields.hasErrors('*')}">
                <div class="error-danger">
                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</p>
                </div>
            </div>
            <!-- start form container -->
            <div class="form-container">
                <div class="form-input">
                    <div class="form-input-label">Nome:</div>
                    <input type="text" th:field="${user.nome}" placeholder="Inserisci il tuo nome" autofocus="autofocus">
                </div>
                <div class="form-input">
                    <div class="form-input-label">Cognome:</div>
                    <input type="text" th:field="${user.cognome}" placeholder="Inserisci il tuo cognome">
                </div>
                <div class="form-input">
                    <div class="form-input-label">Indirizzo e-mail:</div>
                    <input type="email" th:field="${user.email}" placeholder="Inserisci la tua e-mail">
                </div>
                <div class="form-input">
                    <div class="form-input-label">Telefono:</div>
                    <input type="tel"  th:field="${user.telefono}" placeholder="Inserisci il tuo telefono">
                </div>
                <div class="form-input">
                    <div class="form-input-label">Indirizzo:</div>
                    <input type="text" th:field="${user.indirizzo}" placeholder="Inserisci il tuo indirizzo">
                </div>
                <div class="form-input">
                    <div class="form-input-label">Città:</div>
                    <input type="text" th:field="${user.citta}" placeholder="Inserisci la città">
                </div>
                <div class="form-input">
                    <div class="form-input-label">Data di nascita:</div>
                    <input type="date" th:field="${user.dataNascita}" required>
                </div>
                <div class="form-input">
                    <div class="form-input-label">Username:</div>
                    <input type="text" th:field="${credentials.username}" id="username" placeholder="Inserisci il tuo username">
                </div>
                <div class="form-input">
                    <div class="form-input-label">Password:</div>
                    <div class="input-container">
                        <input type="password" th:field="${credentials.password}" placeholder="Inserisci la tua password">
                        <i class="fa-solid fa-eye" onClick="show(this)"></i>
                    </div>
                </div>
            </div>
            <!-- end form container -->
            <div class="btn-container flex">
                <div class="form-btn">
                    <button type="submit">Conferma</button>
                </div>
                <div class="form-btn">
                    <a th:href="@{/}"> <button type="button">Torna indietro</button></a>
                </div>
            </div>

            <div class="form-disclaimer">
                <span id="form-disclaimer-text">Registrandoti confermi di accettare i <a href="">termini e le condizioni</a> di R3 Catering.</span>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    let passwordInput = document.getElementById('password');

    let show = function (icon) {
        // se non è visibile
        if(passwordInput.type === "password"){
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
            passwordInput.type = "text";
        }
        //altrimenti se è visibile
        else if (passwordInput.type === "text"){
            //cambio icona e copro la password
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
            passwordInput.type = "password";
        }
    }
</script>
</html>
