<!DOCTYPE html>
<html lang=it xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='Admin | Pannello di Controllo')">
</head>
<body>
<div class="add-form-bg-container">
    <!-- navbar -->
    <header th:replace="fragments/baseadmin.html :: navbar-admin"></header>
    <!-- -->

    <!-- form new buffet -->
    <div class="add-flex-container">
        <div class="container">
            <form method="POST" th:action="@{/addPiatto}" th:object="${piatto}">
                <div class="add-form-container">
                    <div class="form-title">
                        Aggiungi un nuovo piatto
                    </div>
                    <div class="form-input">
                        <span>Nome:</span>
                        <input type="text" placeholder="Inserisci il nome">
                    </div>
                    <div class="form-input">
                        <span>Descrizione:</span>
                        <textarea class="desc" placeholder="Inserisci una descrizione"></textarea>
                    </div>
                    <div class="form-subtitle">
                        In quale buffet Ã¨ presente?
                    </div>
                    <select name="buffet">
                        <option th:each="buffet : ${buffet}" th:value="${buffet}" th:text="${buffet.id + ' ' + buffet.nome}"></option>
                    </select>
                </div>
                <!-- end buffet form container-->
                <div class="btn-container">
                    <div class="form-btn">
                        <button name="create" id="create">Avanti</button>
                    </div>
                    <div class="form-btn">
                        <button type="reset">Cancella</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- end form new buffet -->

    <!-- footer -->
    <footer th:replace="fragments/base.html :: footer-base"></footer>
    <!-- -->
</body>
</html>
