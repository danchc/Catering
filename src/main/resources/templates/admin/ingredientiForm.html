<!DOCTYPE html>
<html lang=it xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='Admin | Pannello di Controllo')">
</head>
<body>
<!-- navbar -->
<header th:replace="fragments/baseadmin.html :: navbar-admin"></header>
<!-- -->

<!-- form new buffet -->
<div class="buffet-flex-container">
    <div class="container">
        <form method="POST" th:action="@{/addIngrediente}" th:object="${ingrediente}">
            <div class="buffet-form-container">
                <div class="form-title">
                    Aggiungi un nuovo ingrediente
                </div>
                <div class="form-subtitle">
                    Aggiungi le informazioni dell'ingrediente:
                </div>
                <div class="form-input">
                    <span>Nome:</span>
                    <input type="text" placeholder="Inserisci il nome">
                </div>
                <div class="form-input">
                    <span>Origine:</span>
                    <input type="text" placeholder="Inserisci l'origine">
                </div>
                <div class="form-input">
                    <span>Descrizione:</span>
                    <textarea class="desc" placeholder="Inserisci una descrizione"></textarea>
                </div>
            </div>
            <!-- end buffet form container-->
            <div class="btn-container">
                <div class="form-btn">
                    <button name="create" id="create">Avanti</button>
                </div>
                <div class="form-btn">
                    <button type="reset">Cancella</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- end form new buffet -->

<!-- footer -->
<footer th:replace="fragments/base.html :: footer-base"></footer>
<!-- -->
</body>
</html>
