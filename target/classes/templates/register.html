<!DOCTYPE html>
<html lang=it xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='R3 Catering | Registrazione')"></head>
<body>

<div class="register-flex-container">
    <div class="logo-container">
        <a href="index.html" th:href="@{/}"><img src="/images/r3-logo-v1.png" th:src="@{/images/r3-logo-v1.png}" alt="logo"></a>
    </div>
    <div class="container">

        <form method="POST" th:action="@{/register}" th:object="${credentials}">
            <!-- form title -->
            <div class="form-title">
                Registrati ora!
            </div>
            <!-- ####### -->

            <!-- start form container -->
            <div class="form-container">
                <div class="form-input">
                    <div class="form-input-label">Nome:</div>
                    <input type="text" th:field="${user.nome}" placeholder="Inserisci il tuo nome" autofocus="autofocus" required>
                </div>
                <div class="form-input">
                    <div class="form-input-label">Cognome:</div>
                    <input type="text" th:field="${user.cognome}" placeholder="Inserisci il tuo cognome" required>
                </div>
                <div class="form-input">
                    <div class="form-input-label">Indirizzo e-mail:</div>
                    <input type="email" th:field="${user.email}" placeholder="Inserisci la tua e-mail" required>
                </div>
                <div class="form-input">
                    <div class="form-input-label">Telefono:</div>
                    <input type="tel"  th:field="${user.telefono}" placeholder="Inserisci il tuo telefono" required>
                </div>
                <div class="form-input">
                    <div class="form-input-label">Indirizzo:</div>
                    <input type="text" th:field="${user.indirizzo}" placeholder="Inserisci il tuo indirizzo" required>
                </div>
                <div class="form-input">
                    <div class="form-input-label">Città:</div>
                    <input type="text" th:field="${user.citta}" placeholder="Inserisci la città" required>
                </div>
                <div class="form-input">
                    <div class="form-input-label">Data di nascita:</div>
                    <input type="date" th:field="${user.dataNascita}" required>
                </div>
                <div class="form-input">
                    <div class="form-input-label">Username:</div>
                    <input type="text" th:field="*{username}" id="username" placeholder="Inserisci il tuo username" required>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Errore</p>
                </div>
                <div class="form-input">
                    <div class="form-input-label">Password:</div>
                    <input type="password" th:field="*{password}" id="password" placeholder="Inserisci la tua password" required>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
            </div>
            <!-- end form container -->
            <div class="btn-container flex">
                <div class="form-btn">
                    <button type="submit">Conferma</button>
                </div>
                <div class="form-btn">
                    <a href="index.html" th:href="@{/}"> <button type="button">Back</button></a>
                </div>
            </div>

            <div class="form-disclaimer">
                <span id="form-disclaimer-text">Registrandoti confermi di accettare i <a href="">termini e le condizioni</a> di R3 Catering.</span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
